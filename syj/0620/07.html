<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            display:flex;
            justify-content: center;
            list-style: none;
            width:200px;
            margin:auto;
        }
        .clock li{
            margin-right:5px;
            font-size: 2rem;
            color:white;
            font-size:3rem;
        }
        .wrapper, img{
            animation: fadeinout 1s;
        }

        @keyframes fadeinout{
            0%{
                opacity:0.8;
            }
            100%{
                opacity:1;
            }
        }
        .wrapper img{
            position: absolute;
            width:100%;
            height:100%;
            object-fit: cover;
            z-index: -1;
            filter:brightness(0.5);
        }
        .intro{
            color:white;
            font-size:3rem;
            text-align: center;
        }
        .content{
            position:absolute; top:50%; left:50%; 
            width:300px;
            height:80px;
            margin:-40px 0px 0px -150px;
        }
    </style>
</head>
<body>
    <div class="wrapper"><img class="backg" src="https://plus.unsplash.com/premium_photo-1686899171869-4d80f6f9d315?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60"/></div>
    <div class="content">
        <div class="intro">안녕하세요!</div>
        <div class="clock">
            <li id="hour"></li>
            <li id="min"></li>
            <li id="sec"></li>
        </div>
    </div>
    
    <script>
        var hour = document.getElementById('hour');
        var min = document.getElementById('min');
        var sec = document.getElementById('sec');
        var wrap = document.getElementsByClassName('wrapper')[0];

        var d = new Date();
        hour.innerText = `${d.getHours()}:`
        min.innerText = `${String(d.getMinutes()).padStart(2,'0')}:`;
        sec.innerText = String(d.getSeconds()).padStart(2,'0');

        setInterval(()=>{
            var d = new Date();
            hour.innerText = `${d.getHours()}:`
            min.innerText = `${String(d.getMinutes()).padStart(2,'0')}:`;
            sec.innerText = String(d.getSeconds()).padStart(2,'0');
        },1000)

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
          }

        setInterval(()=>{
            let imgUrl=getRandomInt(1,7)
            wrap.innerHTML=`<img src="${imgUrl}.jpg"/>`;
        },5000)

        


    </script>
</body>
</html>
