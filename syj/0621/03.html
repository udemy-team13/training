<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="counter">0</h2>
    <div>
        <button id="minus" onclick="countDown()">-1</button>
        <button id="plus" onclick="countUp()">+1</button>
    </div>
    <script>
        const counter = document.getElementById('counter');
        const minus = document.getElementById('minus');
        const plus = document.getElementById('plus');

        function countUp(){
            counter.innerText = parseInt(counter.innerText) + parseInt(plus.innerText);
        }

        function countDown(){
            counter.innerText = parseInt(counter.innerText) + parseInt(minus.innerText);
        }
    </script>
</body>
</html>
