<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>z
        .box, .overlay, .dropdown, a{
            background-color: blue;
            width:300px;
            height:300px;
        }
        .overlay{
            position:absolute;
            background-color:red; width:150px; height:150px;
            bottom:10px;
            right:10px;
        }
        .dropdown-content{
            
            display:none;
        }

        .dropdown-content:has(+.dropdown:hover){
            display:block;
        }

    </style>
</head>
<body>
    <div class="box" style="display:none; position:absolute;">
        <div class="overlay">   
        </div>
    </div>
    <div class="dropdown-content">
        <a href="#">항목 1</a>
        <a href="#">항목 2</a>
        <a href="#">항목 3</a>
    </div>
    <div class="dropdown">
        메뉴
    </div>
</body>
</html>
