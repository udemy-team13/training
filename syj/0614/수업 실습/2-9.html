<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes blink{
            0%{
                opacity:0;
            }
            50%{
                opacity:0.5;
            }
            100%{
                color:red;
                opacity: 1;
            }
        }

        h1{
            color:yellow;
            animation: blink 0.3s infinite;
        }
    </style>
</head>
<body>
    <h1>집가고싶다</h1>
</body>
</html>
