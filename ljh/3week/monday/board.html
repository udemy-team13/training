<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        margin-bottom: 2rem;
      }
      .wrapper {
      }

      .inner {
        border: 2px solid gray;
        border-radius: 5px;
        margin-bottom: 1rem;
      }
      h2,
      p {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="text">
        <form onsubmit="handleSubmit(event)">
          <input type="text" placeholder="제목" />
          <input type="text" placeholder="내용" />
          <button class="btn" type="submit">글발행</button>
        </form>
      </div>
      <div class="inner">
        <h2>첫번째 글~</h2>
        <p>안녕하세요</p>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        if (
          event.target.children[0].value === "" ||
          event.target.children[1].value === ""
        )
          return;

        event.preventDefault();
        const post = document.createElement("div");
        post.classList.add("inner");
        post.innerHTML = `
        <h2>${event.target.children[0].value}</h2>
          <p>${event.target.children[1].value}</p>
          `;
        document.querySelector(".wrapper").append(post);

        event.target.children[0].value = "";
        event.target.children[1].value = "";
      }
    </script>
  </body>
</html>
