<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      header {
        text-align: center;
        background-color: darkgreen;
        color: white;
        margin-bottom: 2rem;
      }

      .text {
        margin-bottom: 2rem;
      }

      .inner {
        border: 2px solid gray;
        border-radius: 5px;
        margin-bottom: 1rem;
      }
      h2,
      p {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0; padding: 1rem 0">실시간 채팅</h1>
    </header>
    <div class="wrapper">
      <div class="text">
        <form onsubmit="handleSubmit(event)">
          <input type="text" placeholder="사용자명" required />
          <input type="text" placeholder="메시지를 입력하세요" required />
          <button class="btn" type="submit">전송</button>
        </form>
      </div>
      <div class="inner">
        <h2>User1 :</h2>
        <p>안녕하세요</p>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        if (
          event.target.children[0].value === "" ||
          event.target.children[1].value === ""
        )
          return;

        event.preventDefault();
        const post = document.createElement("div");
        post.classList.add("inner");
        post.innerHTML = `
        <h2>User : ${event.target.children[0].value}</h2>
          <p>메시지 : ${event.target.children[1].value}</p>
          `;
        document.querySelector(".wrapper").append(post);

        event.target.children[0].value = "";
        event.target.children[1].value = "";
      }
    </script>
  </body>
</html>
