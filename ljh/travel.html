<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>가고싶은 여행지를 검색해봐요!</h1>
    <form
      method="get"
      action="https://www.goodchoice.kr/product/result"
      target="_blank"
    >
      <label for="keyword">가고싶은 도시 : </label>
      <!-- name="keyword"가  URL에 쿼리스트링으로감  -->
      <input name="keyword" id="keyword" />
      <button type="submit">검색하기</button><br />
    </form>
    <p>@여기어떄</p>
  </body>
</html>
