<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 첫 HTML 페이지</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    span {
      color: red;
    }

    p {
      color: blue !important;
    }

    p {
      color: red;
    }
  </style>
</head>

<body>
  <h1>안녕하세요</h1>
  <p>이것은 첫 번째 단락입니다.</p>
  <p>HTML은 웹 페이지의 <span>표준 마크업 언어</span> 나만의 웹사이트 만들 수 있습니다. HTML은 배우기 쉬우므로 즐겁게 사용할 수 있습니다.</p>
  <span>span 영역입니다.</span>
  <p>이것은 세 번째 단락입니다.</p>
</body>

</html>
