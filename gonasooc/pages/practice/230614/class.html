  <style>
    p {
      border: 2px solid red;
      padding: 5px;
    }

    .p2 {
      border-radius: 5px;
    }

    .p3 {
      border-radius: 20px;
    }

    .p4 {
      border-radius: 50%;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flex-item {
      padding: 10px;
      background-color: blue;
      color: #fff;
    }

    .flex-02-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
    }

    .flex-02-item {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }

    .bg-container {
      width: 500px;
      height: 500px;
      background-image: url('https://cdn4.iconfinder.com/data/icons/unigrid-phantom-basic-vol-1/60/019_014_share_connect_connection_communication_network_export_link_4-512.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .gradient-container {
      width: 500px;
      height: 300px;
      background-image: linear-gradient(to bottom right, #ff0000, #fff);
    }

    .center-box {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      margin: 0 auto;
    }

    .border-box {
      width: 200px;
      height: 200px;
      border: 1px dotted #000;
      border-radius: 10px;
    }

    .overlay-box {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .overlay-box .bottom-box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .overlay-box .top-box {
      position: absolute;
      left: auto;
      right: 10px;
      top: auto;
      bottom: 10px;
      width: 100px;
      height: 100px;
      background-color: red;

    }

    .span-box {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: #000;
    }

    .dropdown-container {
      position: relative;
    }


    .dropdown-menu-content-grp {
      z-index: 1;
      position: absolute;
      left: 20px;
      top: 20px;
      display: none;
      border: 1px solid #000;
    }

    .dropdown-menu-wrap:hover .dropdown-menu-content-grp {
      display: block;
    }

    
    .font-gasoek {
      font-family: 'Gasoek One', sans-serif;
    }

    .gasoek-title {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app" style="padding-bottom: 100px;">
    <div id="page" class="main-page">
      <p class="p1">일반테두리</p>
      <p class="p2">둥근테두리</p>
      <p class="p3">더 둥근 테두리</p>
      <p class="p4">가장 둥근 테두리</p>
    </div>

    <!-- 2-1 -->
    <div class="flex-container">
      <div class="flex-item">아이템1</div>
      <div class="flex-item">아이템2</div>
      <div class="flex-item">아이템3</div>
    </div>

    <!-- 2-2 -->
    <div class="flex-02-container">
      <div class="flex-02-item">아이템 1</div>
      <div class="flex-02-item">아이템 2</div>
      <div class="flex-02-item">아이템 3</div>
      <div class="flex-02-item">아이템 4</div>
    </div>

    <!-- 2-3 -->
    <div class="bg-container"></div>

    <!-- 2-4 -->
    <div class="gradient-container"></div>

    <!-- 2-5 -->
    <div class="center-box"></div>

    <!-- 2-6 -->
    <div class="border-box"></div>

    <!-- 2-9 -->
    <div class="overlay-box">
      <div class="bottom-box"></div>
      <div class="top-box"></div>
    </div>

    <!-- 2-10 -->
    <span class="span-box"></span>

    <!-- 2-11 -->
    <div class="dropdown-container">
      <div class="dropdown-menu-wrap">
        <span class="dropdown-txt">메뉴</span>
        <ul class="dropdown-menu-content-grp">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
        </ul>
      </div>
    </div>

    <!-- font awesome -->
    <div style="padding-top: 200px;">
      <i class="fa-brands fa-tiktok"></i>
    </div>

    <!-- google font -->
    <span class="font-gasoek gasoek-title">Here!!!</span>

    
    <!-- END page -->
  </div>
