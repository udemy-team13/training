<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .calculator_box {
        display: flex;
      }
      .input_box {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 5px;
        margin-right: 5px;
      }
      .operator_box button {
        display: block;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <h1>계산기</h1>
    <div class="calculator_box">
      <div class="input_box">
        <button class="input_btn" type="text" value="1">1</button>
        <button class="input_btn" type="text" value="2">2</button>
        <button class="input_btn" type="text" value="3">3</button>
        <button class="input_btn" type="text" value="4">4</button>
        <button class="input_btn" type="text" value="5">5</button>
        <button class="input_btn" type="text" value="6">6</button>
        <button class="input_btn" type="text" value="7">7</button>
        <button class="input_btn" type="text" value="8">8</button>
        <button class="input_btn" type="text" value="9">9</button>
        <button type="text"></button>
        <button class="input_btn" type="text" value="0">0</button>
        <button type="text"></button>
      </div>
      <div class="operator_box">
        <button class="operator_btn" value="+">+</button>
        <button class="operator_btn" value="-">-</button>
        <button class="operator_btn" value="*">*</button>
        <button class="operator_btn" value="%">%</button>
        <button class="operator_btn" value="/">/</button>
        <button id="result">=</button>
      </div>
    </div>
    <div id="current"></div>
  </body>
  <script>
    const input_btn = document.getElementsByClassName("input_btn");
    const operator_btn = document.getElementsByClassName("operator_btn");
    const result_btn = document.getElementById("result");
    const current = document.getElementById("current");

    let first_number;
    let second_number;

    let input_number = "";
    let operator = "";

    for (let i = 0; input_btn.length > i; i++) {
      input_btn[i].addEventListener("click", function (e) {
        console.log(e.target.value);
        input_number += e.target.value;
        current.innerText = input_number;
      });
    }

    for (let i = 0; operator_btn.length > i; i++) {
      operator_btn[i].addEventListener("click", function (e) {
        if (input_number) {
          first_number = Number(input_number);
          operator = e.target.value;
          current.innerText += operator;
          input_number = "";
        } else {
          return;
        }
      });
    }

    result_btn.addEventListener("click", function () {
      if (first_number && input_number && operator) {
        second_number = Number(input_number);
        if (operator === "+") {
          current.innerText = `${first_number} ${operator} ${second_number} = ${
            first_number + second_number
          }`;
        } else if (operator === "-") {
          current.innerText = `${first_number} ${operator} ${second_number} = ${
            first_number - second_number
          }`;
        } else if (operator === "*") {
          current.innerText = `${first_number} ${operator} ${second_number} = ${
            first_number * second_number
          }`;
        } else if (operator === "%") {
          current.innerText = `${first_number} ${operator} ${second_number} = ${
            first_number % second_number
          }`;
        } else if (operator === "/") {
          current.innerText = `${first_number} ${operator} ${second_number} = ${
            first_number / second_number
          }`;
        }
        first_number = "";
        input_number = "";
        second_number = "";
        operator = "";
      }
    });
  </script>
</html>
