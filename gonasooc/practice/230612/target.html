<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>target</title>

  <style>
    a:link {
      background-color: red;
    }

    a:visited {
      background-color: blue;
    }

    a:hover {
      background: aquamarine;
    }
  </style>
</head>

<body>
  <a href="https://www.udemy.com/" target="_parent">_parent</a>
  <a href="https://www.udemy.com/" target="_top">_top</a>
</body>

</html>
